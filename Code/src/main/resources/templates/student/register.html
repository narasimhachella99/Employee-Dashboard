<head>
    <div th:insert="navigation/mainNav.html"></div>
</head>
<body>
<div class="container">
    <h2 class="display-3"> Student register</h2>
    <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
        <div class="card-body">
            <div
                    class="alert alert-danger"
                    th:if="${error}"
                    th:text="${error}"
            ></div>
            <div
                    class="alert alert-success"
                    th:if="${success}"
                    th:text="${success}"
            ></div>
            <form action="/sRegister" method="post">
                <label>Name</label>
                <input type="text"
                       class="form-control"
                       name="name"
                       placeholder="Username"
                >
                <label>Email</label>
                <input type="email"
                       class="form-control"
                       name="email"
                       placeholder="Email"
                >

                <label>Password</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                >
                <label>Roll No</label>
                <input type="number"
                       class="form-control"
                       name="rollNo"
                       placeholder="RollNumber">
                <label>Dept</label>
                <input type="dept"
                       class="form-control"
                       name="dept"
                       placeholder="Department"
                >
                <input type="submit" class="btn btn-primary" value="Submit">
                <a href="/login" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
</div>
</body>
