<head>
  <div th:insert="navigation/studentNav.html"></div>
</head>
<center>
  <div class="mt-5">
    <table class="table table-striped table-hover w-50 table-borderless">
      <tr>
        <th>S.No</th>
        <th>Subject Name</th>
        <th>Percentage</th>
        <th>Date</th>
        <th>EmployeeName</th>
      </tr>
      <tr th:each="subject : ${subjects}">
        <td th:text="${subject.id}"></td>
        <td th:text="${subject.name}"></td>
        <td th:text="${subject.percentage}"></td>
        <td th:text="${subject.date}"></td>
        <td th:text="${subject.assignedTo}"></td>
      </tr>
      </tr>
    </table>
  </div>
</center>
