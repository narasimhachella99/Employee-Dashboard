<head>
    <div th:insert="navigation/employeeNav"></div>
</head>
<center>
    <div class="mt-5">
        <table class="table table-striped table-hover w-50 table-borderless">
            <tr>
                <th>S.No</th>
                <th>Description</th>
                <th>StudentName</th>
                <th>EmployeeName</th>
            </tr>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.id}"></td>
                <td th:text="${feedback.description}"></td>
                <td th:text="${feedback.studentName}"></td>
                <td th:text="${feedback.employeeName}"></td>
            </tr>
            </tr>
        </table>
    </div>
</center>
