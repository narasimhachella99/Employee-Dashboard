<head>
    <div th:insert="navigation/mainNav.html"></div>
</head>
<body>
<div class="container">
    <h2 class="display-3"> Employee login</h2>
    <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
        <div class="card-body">
            <div
                    class="alert alert-danger"
                    th:if="${error}"
                    th:text="${error}"
            ></div>
            <div
                    class="alert alert-success"
                    th:if="${success}"
                    th:text="${success}"
            ></div>
            <form action="/empLogin" method="post">
                <label>Email</label>
                <input type="email"
                       class="form-control"
                       name="email"
                       placeholder="Email"
                >
                <label>Password</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                >
                <input type="submit" class="btn btn-primary" value="submit">
                <a href="/ePassword" class="btn btn-primary">Forgot Password</a>
            </form>
        </div>
    </div>
</div>
</body>
